<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="shortcut icon" href="/img/files.svg" type="image/x-icon">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"></link>
    
    <link rel="stylesheet" href="/css/login.css">
    <!-- <link rel="stylesheet" href="/css/error.css"> -->
    <!-- <link rel="stylesheet" href="css/admin.css"> -->
</head>

<body class="text-center">
    <main class="form-signin">
        <section class="card-template s-pxy-4 lg-x-4 lg-cols-4">
            <a href="/">
                <div class="main-logotype s-cross-center s-relative s-main-center l-block">
                    <!-- <img id="logo" class="mb-4" src="img/Coffee Pet-LOGO1.svg" alt=""> -->
                    <i class="fa-solid fa-user"></i>
                </div>
            </a>
            <h1 class="t2 s-weight-extrabold s-center s-mb-4">Crea tu cuenta</h1>
            <form id="registerForm" class="ed-grid m-grid-2 gap-2 s-mb-2 formulario">
                <div class="input-group">
                    <div class="input-form s-relative s-mb-2 " id="grupo__nombre">
                        <div class="s-relative s-cross-center">
                            <label class="s-mb-1 s-weight-semibold small formulario__label">Nombres</label>
                            <div class="input-group mb-3">
                                <input id="name" type="text" name="name" class="form-control formulario__input" placeholder="Nombres" required>
                            </div>
                        </div>
                        <p class="formulario__input-error" id="nombre_checker"></p>
                    </div>
                    <div class="input-form s-relative s-mb-2 " id="grupo__apellido">
                        <div class="s-relative s-cross-center">
                            <label id="label-lastname" class="s-mb-1 s-weight-semibold small formulario__label">Apellidos</label>
                            <div class="input-group mb-3">
                                <input id="lastname" type="text" name="lastname" class="form-control formulario__input" placeholder="Apellidos" required>
                            </div>
                        </div>
                        <p class="formulario__input-error" id="apellido_checker"></p>
                    </div>
                </div>
                <div class="input-form s-relative m-cols-2 s-mb-2 "id="grupo__correo">
                    <div class="s-relative s-cross-center">
                        <label id="r-email" class="s-mb-1 s-weight-semibold small formulario__label">Correo Electrónico</label>
                        <input id="email" type="email" name="email" class="form-control formulario__input" placeholder="Escribe tu correo electrónico" required>
                    </div>
                    <p class="formulario__input-error" id="correo_checker"></p>
                </div>
                <div class="input-group">
                    <div class="input-form s-relative m-cols-2 s-mb-3 formulario__grupo" id="grupo__password">
                        <div class="s-relative s-cross-center">
                            <label class="s-mb-1 s-weight-semibold small formulario__label">Contraseña</label>
                            <div class="input-group mb-3 formulario__grupo-input">
                                <input id="password" type="password" name="password" class="form-control formulario__input" placeholder="Escribe tu contraseña" required>
                                <button id="show_password" class="btn btn-primary" type="button" onclick="mostrarContrasena()"> <span class="fa fa-eye-slash icon"></span> </button>
                            </div>
                        </div>
                        <p class="formulario__input-error" id="password_checker"></p>
                    </div>
                    <div class="input-form s-relative m-cols-2 s-mb-3 formulario__grupo" id="grupo__password2">
                        <div class="s-relative s-cross-center">
                            <label id="label-repeat" class="s-mb-1 s-weight-semibold small formulario__label">Repetir contraseña</label>
                            <div class="input-group formulario__grupo-input">
                                <input id="repeat" type="password" name="repeat" class="form-control formulario__input" placeholder="Repetir contraseña"  required>
                                <button id="show_repeat" class="btn btn-primary" type="button" onclick="mostrarRepeat()"> <span class="fa fa-eye-slash icon"></span> </button>
                            
                            </div>
                        </div>
                        <p class="formulario__input-error" id="checker"></p>
                    </div>
                    
                </div>
                <button id="b-registro" class="w-100 btn btn-lg btn-primary" type="submit" disabled>Regístrate ahora</button>
                <p class="mt-5 mb-3 text-muted">&copy; <span id="currentYear"></span> MyDrive | escalandres </p>
            </form>
            <div class="ed-grid s-center">
                <p class="s-mb-05 end">
                    <span class="s-color-text">¿Ya tienes cuenta?</span>
                    <a href="login">
                        <span class="color blue-400">Inicia sesión</span>
                    </a> 
                </p>
            </div>
            
        </section>
        
    </main>
    <div class="container mt-4">
        <div class="floating-alerts" id="alerts-container">
        <!-- Aquí se mostrarán las alertas -->
        </div>
    </div>
    <script src="/js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>

</body>
</html>
